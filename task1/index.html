<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@300;400;500;600;700&family=Varela+Round&display=swap"
        rel="stylesheet">
    <title>Octanet Task 1</title>
</head>

<body>
    <header>
        <h1>XYZ TECHS</h1>

        <section class="nav">
            <ul class="nav-list">
                <li class="active">Home</li>
                <li>Services</li>
                <li>About Us</li>
                <li>Contact</li>
            </ul>

            <button>
                <i class="fas fa-times"></i>
                <i class="fas fa-bars"></i>
            </button>
        </section>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Welcome</p>
            <p class="msg">Technology is the study of scientific knowledge in order to create tools and process that be
                used to change the world.</p>
            <button class="cta">Learn More</button>
        </section>

        <section class="right">
            <img src="img.svg" alt="Landing Image">
        </section>

    </section>

    <script>
        var nav = document.querySelector('.nav');
        var navBtn = document.querySelector('.nav button');
        navBtn.addEventListener('click', () => {
            nav.classList.toggle('opened')
        })

    </script>

</body>

</html>
